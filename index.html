<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container-full">
    <div class="main">
      <div class="logo-box">
        <img src="img/Logo+n.png" alt="logo" class="logo">
      </div>
      <div class="content">
        <h1>註冊帳戶</h1>
        <p class="title-text">在 Nordiv 建創一個新帳戶開啟你的簡約生活 </p>
        <form>
          <div class="display-between list">
            <div class="list-name">
              <label for="name">姓名</label>
              <input type="text" id="name" placeholder="請輸入真實姓名">
            </div>
            <div>
              <label for="tel">手機號碼</label>
              <input type="tel" id="tel" placeholder="請輸入手機號碼">
            </div>
          </div>
          <div class="list">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="example@mail.com">
          </div>
          <div class="list">
            <label for="password">密碼</label>
            <input type="text" id="password" placeholder="請輸入 6-18 數密碼，區分大小寫">
          </div>
          <div class="list list-checkbox">
            <input type="checkbox" class="checkbox text-align" id="checkbox">
            <label class="title-text text-align" for="checkbox">我已閱讀並同意服務條款及隱私權政策</label>
          </div>
          <div>
            <button type="submit" class="submit">註冊</button>
          </div>
        </form>
        <div class="footer">

        </div>
      </div>
    </div>
    <div class="banner">
      <img src="img/img.png" alt="banner" class="banner-img">
    </div>
  </div>
</body>
</html>
